<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header__decorator">
          <img class="header__image" src="" alt="" />
        </div>
        <div class="header__content">
          <h1 class="header__title">Your ultimate fashion outfits</h1>
          <p class="header__description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Faucibus in
            libero risus

        </div>
      </div>
    </header>

    <main>
      <section class="products">
        <div class="container">
          <div class="fashion">
            <div class="fashion__column">
              <div class="fashion__description fashion__description--1">
                <ul class="fashion__list">
                  <li>Exclusive gifts.</li>
                  <li>Insider access.</li>
                  <li>Special events.</li>
                </ul>
                <div class="fashion__divider"></div>
              </div>
              <div class="fashion__cell fashion__cell--1">
                <img class="fashion__image" src="" alt="" />
              </div>
            </div>
            <div class="fashion__column">
              <div class="fashion__cell fashion__cell--2">
                <img class="fashion__image" src="" alt="" />
              </div>
              <div class="fashion__cell fashion__cell--3">

              </div>
            </div>
            <div class="fashion__column">
              <div class="fashion__cell fashion__cell--4">
                <img class="fashion__image" src="" alt="" />
              </div>
            </div>
            <div class="fashion__column">
              <div class="fashion__cell fashion__cell--5">
                <img class="fashion__image" src="" alt="" />
              </div>
              <div class="fashion__cell fashion__cell--6">
                <img class="fashion__image" src="" alt="" />
              </div>
            </div>
            <div class="fashion__column">
              <div class="fashion__cell fashion__cell--7">
                <img class="fashion__image" src="" alt="" />
              </div>
              <div class="fashion__description fashion__description--2">
                <ul class="fashion__list fashion__list--bigger">
                  <li>Beauty</li>
                  <li>Fashion</li>
                  <li>Culture</li>
                </ul>
                <div class="fashion__divider"></div>
              </div>
            </div>
