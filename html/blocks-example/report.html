<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report</title>
  </head>
  <body>
    <table>
      <caption>
        Monthly sales
      </caption>

      <thead>
        <tr>
          <th>Month</th>
          <th>Sales</th>
          <th>Expenses</th>
          <th>Profit</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td rowspan="2">January</td>
          <td>$5,000</td>
          <td>$2,000</td>
          <td rowspan="2">$3,000</td>
        </tr>
        <tr>
          <td>$5,000</td>
          <td>$2,000</td>
        </tr>
        <tr>
          <td>February</td>
          <td>$6,000</td>
          <td>$2,500</td>
          <td>$3,500</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Total:</td>
          <td>$10,000</td>
          <td>$5,000</td>
          <td>$5,000</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
