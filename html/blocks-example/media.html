<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
  </head>
  <body>
    <main>
      <h1>Media</h1>

      <section>
        <h2>Video</h2>
        <video muted controls>
          <source
            src="https://web.dev/static/articles/video-and-source-tags/video/web-dev-assets/video-and-source-tags/chrome.mp4"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
      </section>

      <section>
        <h2>Image</h2>
        <img src="https://picsum.photos/200/300" alt="Example image" />
      </section>

      <section>
        <h2>Audio</h2>
        <audio controls>
          <source
            src="http://www.jplayer.org/audio/mp3/TSP-01-Cro_magnon_man.mp3"
            type="audio/mpeg"
          />
          Your browser does not support the audio element.
        </audio>
      </section>
    </main>
  </body>
</html>
